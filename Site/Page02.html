<div class="Menu-Conteudo FlexSpaceBetween">

    <div class="Menu FlexColumnSpaceBetween" style="overflow: auto;">
        <div class="Voltar" style="background-color: #ffffff;">
            <h2 class="AnularMargem"><a href="/">Voltar</a></h2>
        </div>
    </div>

    <div class="Conteudo">

        <h1 style="display: flex; justify-content: center; align-items: center;">Formulario</h1>

        <div class="evento">
            <form name="inscircao" action="gravarFormulario" method="post">
                <div class="FlexColumnSpaceBetween">

                    <div style="margin: auto;">
                        <h3>Dados pessoais:</h3>
                    </div>
                    </br>

                    <input type="hidden" id="txtId" name="txtId" value="{ID}"/>
                    <div class="FlexSpaceBetween">

                        <div style="margin-right: 50px;">
                            <label for="txtNome">Nome: </label>
                            <input type="text" id="txtNome" name="txtNome" value="{Nome}" size="30" maxlength="30">
                        </div>
                        
                        <div>
                            <label for="txtIdade">Idade: </label>
                            <input type="text" id="txtIdade" name="txtIdade" value="{Idade}" pattern="\d{1,3}" title="Digite uma idade válida 0-100+" size="30" maxlength="30">
                        </div>

                    </div>
                    </br>

                    <div style="margin: auto;">
                        <div>
                            <label for="txtTelefone">Telefone: </label>
                            <input type="text" id="txtTelefone" name="txtTelefone" value="{Telefone}" pattern="\(\d{2}\) \d{4,5}-\d{4}" title="Digite um telefone válido (XX) XXXX-XXXX ou (XX) XXXXX-XXXX" placeholder="(00) 00000-0000" size="30" maxlength="30">
                        </div>
                    </div>
                    </br>
                    
                </div>
                </br>

                <div class="FlexColumnSpaceBetween">

                    <div style="margin: auto;">
                        <h3>Seção de endereço:</h3>
                    </div>
                    </br>

                    <div style="margin: auto;">
                        <div>
                            <label for="txtCidade">Cidade: </label>
                            <input type="text" id="txtCidade" name="txtCidade" value="{Cidade}" size="30" maxlength="30">
                        </div>
                    </div>
                    </br>

                    <div style="margin: auto;">
                        <div>
                            <label for="txtEndereco">Endereço: </label>
                            <input type="text" id="txtEndereco" name="txtEndereco" value="{Endereco}" size="30" maxlength="30">
                        </div>
                    </div>
                    </br>

                </div>
                </br>

                <div class="FlexColumnSpaceBetween">

                    <div style="margin: auto;">
                        <h3>Participação do evento:</h3>
                    </div>
                    </br>

                    <div style="margin: auto;">
                        <label for="txtInstituicao">Instituição de ensino: </label>
                        <input type="text" id="txtInstituicao" name="txtInstituicao" value="{Instituicao}" size="30" maxlength="30">
                    </div>
                    </br>

                </div>
                </br>

                <div class="buttons">

                    <div>
                        <input type="submit" id="btnGravar" name="btnGravar" value="Gravar">
                    </div>
                    </br>

                    <div>
                        <a href="limparFormulario">
                            <input id="btnLimpar" type="button" value="Limpar">
                        </a>
                    </div>

                </div>
            </form>
        </div>
